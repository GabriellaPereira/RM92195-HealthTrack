<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome-free-6.0.0-web/css/all.min.css">
    <title>Health Track</title>
</head>
<body>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper">
              <div class="login-title">
                <h2>Entrar</h2>
                <a href="views/register.html">Increva-se</a>
              </div>
                <form>
                    <div class="mb-3">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="senha">Senha</label>
                      <input type="password" class="form-control" id="senha">
                    </div>
                    <button type="button" class="btn" >Login</button>
                  </form>

            </div>
            

        </div>
        <div class="banner-login">
          <img src="imagens/BLACKhealth-icon-png-health-icon-transparent-background-png.png" alt="">
          <h2>Health Track</h2>

        </div>

    </div>
    <script src="plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome-free-6.0.0-web/js/all.min.js"></script>
    <script>
      let button = document.querySelector('form button.btn')
      button.addEventListener("click", () => {
        location.href="views/dashboard.html"
      })
  </script>
</body>
</html>
